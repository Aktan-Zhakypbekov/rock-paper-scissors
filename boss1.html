<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="boss1.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main-container">
      <div id="nav">
        <div id="message">
          <div id="text">Click it</div>
          <div id="icon">
            <img
              id="boss1-icon"
              src="https://cdnb.artstation.com/p/assets/images/images/017/939/173/large/artur-kordas-dw-npc-mutated-musician.jpg?1557925286"
            />
          </div>
        </div>
      </div>

      <div id="main">
        <div id="choose">
          <div id="rock" class="rps">
            <img
              id="rock-img"
              class="rpsImg"
              src="https://www.pngkit.com/png/full/0-8926_stones-and-rocks-png-image-rock-transparent-background.png"
            />
          </div>
          <div id="paper" class="rps">
            <img
              id="paper-img"
              class="rpsImg"
              src="https://www.pngkit.com/png/full/93-938660_paper-wrinkled-lines-to-write-signs-note-paper.png"
            />
          </div>
          <div id="scissors" class="rps">
            <img
              id="scissors-img"
              class="rpsImg"
              src="https://www.onlygfx.com/wp-content/uploads/2020/02/scissors-6.png"
            />
          </div>
        </div>
        <div id="players">
          <div id="choice">
            <div class="player-img">
              <img
                id="youImg"
                src="https://cdnb.artstation.com/p/assets/images/images/017/939/173/large/artur-kordas-dw-npc-mutated-musician.jpg?1557925286"
              />
            </div>
            <div class="score"><p id="scoreHooman">0</p></div>
            <div class="choice" id="choiceHoomanDiv">
              <img id="choiceHoomanImg" src="" />
            </div>
            <div class="choice" id="choiceCompDiv">
              <img id="choiceCompImg" src="" />
            </div>
            <div class="score"><p id="scoreComp">0</p></div>
            <div class="player-img">
              <img
                id="boss1-img"
                src="https://cdnb.artstation.com/p/assets/images/images/017/939/173/large/artur-kordas-dw-npc-mutated-musician.jpg?1557925286"
              />
            </div>
          </div>
          <div id="score">
            <p id="finalResultMessage">YOU lost or won</p>
          </div>
        </div>
      </div>

      <div id="footer">
        <a href="index.html">Back</a>
      </div>
    </div>
    <script src="boss1.js"></script>
  </body>
</html>
