<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="boss3.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main-container">
      <div id="nav">
        <div id="message">
          <div id="text">Click it</div>
          <div id="icon">
            <img
              id="boss3-icon"
              src="https://cdnb.artstation.com/p/assets/images/images/017/939/177/large/artur-kordas-dw-npc-snail.jpg?1557925295"
            />
          </div>
        </div>
      </div>

      <div id="main">
        <div id="choose">
          <div class="rps">
            <img
              id="rock"
              class="rpsImg"
              src="https://www.pngkit.com/png/full/0-8926_stones-and-rocks-png-image-rock-transparent-background.png"
            />
          </div>
          <div class="rps">
            <img
              id="paper"
              class="rpsImg"
              src="https://www.pngkit.com/png/full/93-938660_paper-wrinkled-lines-to-write-signs-note-paper.png"
            />
          </div>
          <div class="rps">
            <img
              id="scissors"
              class="rpsImg"
              src="https://www.onlygfx.com/wp-content/uploads/2020/02/scissors-6.png"
            />
          </div>
        </div>
        <div id="players">
          <div id="choice">
            <div class="player-img">
              <p>You</p>
            </div>
            <div class="score"><p id="scoreHooman">0</p></div>
            <div class="choice" id="choiceHoomanDiv">
              <img id="choiceHoomanImg" src="" />
            </div>
            <div class="choice" id="choiceCompDiv">
              <img id="choiceCompImg" src="" />
            </div>
            <div class="score"><p id="scoreComp">0</p></div>
            <div class="player-img">
              <img
                id="boss3-img"
                src="https://cdnb.artstation.com/p/assets/images/images/017/939/177/large/artur-kordas-dw-npc-snail.jpg?1557925295"
              />
              <div class="bossName">Snail</div>
            </div>
          </div>
          <div id="score">
            <p id="finalResultMessage"></p>
            <button id="replay-button">Replay</button>
          </div>
        </div>
      </div>

      <div id="footer">
        <a id="backHome" href="index.html">Back Home</a>
      </div>
    </div>
    <script src="boss3.js"></script>
  </body>
</html>
